<!DOCTYPE html>
<html lang="en">
<head>
  <title> Equal Columns </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
    <body>
        <style>
            *{
                box-sizing: border-box;
            }

            h1 {
                font-family: 'Noto Sans KR', sans-serif;
                font-weight: 400;
            }

            p {
                font-family: 'Noto Sans KR', sans-serif;
                font-weight: 100;
                font-size: 20px;
            }

            .row {
                background-color: #81F7F3;
                padding: 30px 5px 30px 5px;

            }

            .col {
                font-family: 'Noto Sans KR', sans-serif;
                font-weight: 600;
                font-size: 50px;
            }
        </style>
        <div class="container-fluid">
        <h1> Three equal width columns </h1>
        <p> Note: Try to add a new div with class="col" inside the row class - this will create three equal-width columns. </p>
        <div class="row">
            <div class="col" style="background-color:red;"> My First Bootstrap Page </div>
            <div class="col" style="background-color:yellow;"> My First Bootstrap Page </div>
            <div class="col" style="background-color:blue;"> My First Bootstrap Page </div>
        </div>
        </div>
    </body>
</html>
