<!DOCTYPE html>
<html lang="en">
<head>
  <title> Alert </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;600&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<style>
    body {
        font-family: 'Noto Sans KR', sans-serif;
        font-weight: 300;
        font-size: 20px;
    }
    
    h2, .h2 {
        font-weight: 600;
    }
</style>
<div class="container">
  <h2> Alerts Links </h2>
  <p> Add the alert-link class to any links inside the alert box to create "matching colored links". </p>
  <div class="alert alert-success alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong> Success! </strong> This alert box could indicate a successful or positive action.
  </div>
</div>
</body>
</html>
