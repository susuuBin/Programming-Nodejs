<!DOCTYPE html>
<html lang="en">
<head>
  <title> Buttons Size </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;600&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<style>
    body {
        font-family: 'Noto Sans KR', sans-serif;
        font-weight: 300;
        font-size: 20px;
        margin-top: 5%;
    }
    
    h2, .h2 {
        font-weight: 600;
        margin-bottom: 20px;
    }
</style>
    <div class="container">
    <h2 class="text-primary"> Button Sizes </h2>
    <button type="button" class="btn btn-primary btn-lg"> Large </button>
    <button type="button" class="btn btn-outline-primary btn-lg"> Primary </button><br><br>
    <button type="button" class="btn btn-danger btn-md"> Default </button>
    <button type="button" class="btn btn-outline-danger btn-md"> Secondary </button><br><br>
    <button type="button" class="btn btn-success btn-sm"> Small </button>
    <button type="button" class="btn btn-outline-success btn-sm"> Success </button>
    </div>
</body>
</html>
