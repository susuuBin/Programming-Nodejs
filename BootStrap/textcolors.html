<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;600&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 300;
            font-size: 20px;
        }

        h1 {
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 600;
        }

        p {
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 100;
            font-size: 25px;
        }
    </style>
    <div class="container">
    <h1 class="text-primary"> Contextual Link Colors </h2>
    <p> Hover over the links. </p>
    <a href="home.html" class="text-muted"> 집 </a>
    <a href="https://www.google.com/" class="text-primary"> 구글 사이트 </a>
    <a href="#" class="text-success"> Success link. </a>
    <a href="#" class="text-info"> Info link. </a>
    <a href="#" class="text-warning"> Warning link. </a>
    <a href="#" class="text-danger"> Danger link. </a>
    <a href="#" class="text-secondary">Secondary link.</a>
    <a href="#" class="text-dark"> Dark grey link. </a>
    <a href="#" class="text-body"> Body/black link. </a>
    <a href="#" class="text-light"> Light grey link. </a>
    </div>
</body>
</html>
