<!DOCTYPE html>
<html>
<head>
    <title> Text Decoration None </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 300;
            font-size: 20px;
        }

        h2 {
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 600;
        }

        p {
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 100;
            font-size: 20px;
        }
    </style>
    <div class="container">
        <h2> Text Decoration </h2>
        <p>Use the .text-decoration-none class to remove the underline from a link.</p>
        <a href="https://www.google.com/maps/?hl=ko" class="text-decoration-none"> 구글 지도 보기 </a>
    </div>
</body>
</html>
